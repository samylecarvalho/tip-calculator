<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
    <title>Tip calculator</title>
  </head>
  <body>
    <div id="container">
      <div>
        <h1 class="title">Tip calculator</h1>
      </div>
      <div>
        <form class="tipsForm" id="tipsForm">
          <label for="bill">
            <p>How much was the bill?</p>
          </label>
          <p>
            CAD
            <input
              type="number"
              class="formInput"
              placeholder="Bill total"
              name="bill"
              id="bill"
              required
            />
          </p>
          <label for="serviceQual">
            <p>How do you rate our service?</p>
          </label>
          <p>
            <select name="serviceQual" id="serviceQual" class="formSelect">
              <option disable selected value="0">Choose an option</option>
              <option value="0.3">Awesome! (30%)</option>
              <option value="0.2">Great! (20%)</option>
              <option value="0.15">Good (15%)</option>
              <option value="0.1">Ok. (10%)</option>
              <option value="0.05">Not good (5%)</option>
            </select>
          </p>
          <label for="people">
            <p>How many people are splitting the bill?</p>
          </label>
          <p>
            <input
              type="number"
              placeholder="1"
              class="formInput"
              name="people"
              id="people"
              required
            />
            people
          </p>
          <button class="formSubmit" type="submit">Submit</button>
        </form>
      </div>
      <div id="totalTip">
        Total tip: $<span id="tip"> 0.00</span>
        <span id="each">each</span>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
